<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaraOnTop - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="center-container" style="display: none;">
        <button class="button" data-text="Awesome">
            <span class="actual-text">&nbsp;KARAONTOP&nbsp;</span>
            <span aria-hidden="true" class="hover-text">&nbsp;KARAONTOP&nbsp;</span>
        </button>
        <div class="ai-input-container">
            <div class="ai-input-inner">
                <input placeholder="Enter Password" class="ai-input" type="text" />
                <label class="ai-label">Authentification</label>
                <button class="ai-button">â†³</button>
                <div class="digital-noise">
                    <span style="left: 15%; top: 20%; animation-delay: 0s;" class="noise-bit">1</span>
                    <span style="left: 30%; top: 60%; animation-delay: -0.2s;" class="noise-bit">0</span>
                    <span style="left: 45%; top: 40%; animation-delay: -0.4s;" class="noise-bit">1</span>
                    <span style="left: 60%; top: 80%; animation-delay: -0.6s;" class="noise-bit">0</span>
                    <span style="left: 75%; top: 30%; animation-delay: -0.8s;" class="noise-bit">1</span>
                </div>
            </div>
        </div>
        <div class="terminal-card">
            <div class="wrap">
                <div class="terminal">
                    <hgroup class="head">
                        <p class="title">
                            <svg width="16px" height="16px" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" strokeLinejoin="round" strokeLinecap="round" strokeWidth="2" stroke="currentColor" fill="none">
                                <path d="M7 15L10 12L7 9M13 15H17M7.8 21H16.2C17.8802 21 18.7202 21 19.362 20.673C19.9265 20.3854 20.3854 19.9265 20.673 19.362C21 18.7202 21 17.8802 21 16.2V7.8C21 6.11984 21 5.27976 20.673 4.63803C20.3854 4.07354 19.9265 3.6146 19.362 3.32698C18.7202 3 17.8802 3 16.2 3H7.8C6.11984 3 5.27976 3 4.63803 3.32698C4.07354 3.6146 3.6146 4.07354 3.32698 4.63803C3 5.27976 3 6.11984 3 7.8V16.2C3 17.8802 3 18.7202 3.32698 19.362C3.6146 19.9265 4.07354 20.3854 4.63803 20.673C5.27976 21 6.11984 21 7.8 21Z" />
                            </svg>
                            Terminal
                        </p>
                        <button class="copy_toggle" tabindex="-1" type="button">
                            <svg width="16px" height="16px" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" strokeLinejoin="round" strokeLinecap="round" strokeWidth="2" stroke="currentColor" fill="none">
                                <path d="M9 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2h-2" />
                                <path d="M9 3m0 2a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v0a2 2 0 0 1 -2 2h-2a2 2 0 0 1 -2 -2z" />
                            </svg>
                        </button>
                    </hgroup>
                    <div class="body">
                        <pre class="pre">          <code>-&nbsp;</code>
          <code>info&nbsp;</code>
          <code class="cmd" data-cmd="you can't win against unknown."></code>
        </pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

                <span class="word">buttons</span>

                            </svg>

                            <svg width="16px" height="16px" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" strokeLinejoin="round" strokeLinecap="round" strokeWidth="2" stroke="currentColor" fill="none">

                            </svg>
                        </button>
                    </hgroup>
                    <div class="body">
                        <pre class="pre">          <code>-&nbsp;</code>
          <code>info&nbsp;</code>
          <code class="cmd" data-cmd="you can't win against unknown."></code>
        </pre>

    <script>
        window.addEventListener('load', function() {
            document.getElementById('loading').style.display = 'none';
            document.querySelector('.center-container').style.display = 'block';
            document.body.style.opacity = '1';
        });

        document.querySelector('.ai-button').addEventListener('click', function() {
            const inputPassword = document.querySelector('.ai-input').value;
            const hashedPassword = CryptoJS.SHA256(inputPassword).toString();
            const correctHashedPassword = "e1ab48135572679cad35ff68e5319b3354881c97e40521d4138afc922a933da4";

            if (hashedPassword === correctHashedPassword) {
                alert('Giriş başarılı!');
            } else {
                alert('Yanlış şifre!');
            }
        });
    </script>
